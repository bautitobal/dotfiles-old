# --- External files (hyprland modules) ---
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/decorations.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/inputs.conf
source = ~/.config/hypr/binds.conf


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar &
exec-once = swww-daemon &
exec-once = mako
# Custom script to remind you to take breaks (following the 20-20-20 rule), you can deactivate it if you want
exec-once = ~/dotfiles/scripts/break-reminder.sh &
exec-once = hyprctl setcursor Nordic-cursors 24
exec-once = sunsetr &
exec-once = xwaylandvideobridge &

# Idle (see hypridle.conf)
exec-once = hypridle

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

